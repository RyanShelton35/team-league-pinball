version: 1
applications:
  - appRoot: pinball-app
    backend:
      phases:
        build:
          commands:
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        build:
          commands:
            - npm run build
            - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID --out-dir ./dist/
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
          - './dist/amplify_outputs.json' # Include amplify_outputs.json
      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*